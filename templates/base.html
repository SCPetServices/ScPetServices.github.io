<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}San Carlos Pet Services{% endblock %}</title>
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand">
                <!-- FontAwesome paw icon -->
                <i class="fa fa-paw"></i> <!-- FontAwesome paw print icon -->
                SC Pet Services
            </a>
        </div>
    </nav>

    <!-- Vertical Pills Navigation -->
    <div class="container mt-5 pt-5"> <!-- Added pt-5 to push content down from navbar -->
        <div class="row">
            <!-- Vertical Pills Sidebar -->
            <div class="col-md-3">
                <ul class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/" role="tab" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link {% if request.path == '/services' %}active{% endif %}" href="/services" role="tab" aria-selected="false">Services</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact" role="tab" aria-selected="false">Contact</a>
                    </li>
                </ul>
            </div>

            <!-- Content Area (Main content will be displayed on the respective pages) -->
            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white py-3 mt-5">
        <p>&copy; 2024 San Carlos Pet Serivces. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
